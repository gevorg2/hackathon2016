<ion-view view-title="Register" cache-view="false">
  <ion-content class="padding">
    <h2>Register</h2>
       <div class="list list-inset">
         <label class="item item-input">
              <input type="text" placeholder="UserName" ng-model="formInfo.username" required>
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="formInfo.password" required>
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Financial Organization Address" ng-model="formInfo.finCorpAddress" required>
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="register()">Register</button>
  </ion-content>
</ion-view>
